<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <f:facet name="first">
        <h:outputStylesheet library="default" name="css/common.css"/>
        <title>
            <ui:insert name="pageTitle">Webapp</ui:insert>
        </title>
    </f:facet>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet"/>
    <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
    <h:outputScript library="default" name="scripts/head.js" target="head"/>
    <meta name="description" content="Webapp"/>
    <meta name="application-name" content="Webapp"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#0C5FBC"/>
    <meta name="mobile-web-app-capable" content="no"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
</ui:composition>
