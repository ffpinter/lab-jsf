<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{language.current}"/>
<ui:composition template="/WEB-INF/templates/page.xhtml">
    <ui:define name="pageTitle">#{msg['sample.pageTitle']}</ui:define>
    <ui:define name="content">
        <h:outputStylesheet library="default" name="css/sample.css"/>
        <p:growl id="msgs" showDetail="true"/>
        <div>
            <h:outputText value="#{msg['sample.message2']}"/>
        </div>
        <div>
            <h:outputText value="#{msg['sample.message']}"/>
        </div>
        <div>
            <h:outputText value="#{helloWorld.message}"/>
        </div>
    </ui:define>
</ui:composition>
</html>
