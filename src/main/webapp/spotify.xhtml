<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{language.current}"/>
<h:head>
    <!--    <ui:insert name="htmlhead">-->
    <!--        <ui:include src="/WEB-INF/templates/htmlhead.xhtml"/>-->
    <!--    </ui:insert>-->
</h:head>
<h:body>
    <h:form id="form">
        <p:inputText value="#{spotifyBean.albumId}" id="albumid"/>
        <p:commandButton type="button" value="Update" update="form" actionListener="#{spotifyBean.toggleRendered()}"/>
        <p:dataTable value="#{spotifyBean.requestAlbum()}" var="album" id="spotdt" rendered="#{spotifyBean.rendered}">
            <p:column>
                <f:facet name="header">Name</f:facet>
                #{album.name}
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                #{album.type}
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                #{album.releaseDate}
            </p:column>
            <p:column>
                <f:facet name="header">Name</f:facet>
                #{album.popularity}
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
