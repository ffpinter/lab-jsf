<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{language.current}"/>
<h:head>
    <h:outputStylesheet library="default" name="css/index.css"/>
    <title>
        <ui:insert name="pageTitle">Tabela de jogos</ui:insert>
    </title>
    <!--    <ui:insert name="htmlhead">-->
    <!--        <ui:include src="/WEB-INF/templates/htmlhead.xhtml"/>-->
    <!--    </ui:insert>-->
</h:head>
<h:body>
    <h:form id="form">
        <!--            <h:outputText value="#{msg['helloWorld.message']}"/>-->
            <p:growl id="growl">
                <p:autoUpdate/>
            </p:growl>

        <p:dataTable id="dtgames" value="#{dbAccess.gamesList}" var="g" reflow="true"
                     rowStyleClass="cheap" styleClass="tabela">
            <p:column styleClass="column-id">
                <f:facet name="header">Id</f:facet>
                #{g.id}
            </p:column>

            <p:column styleClass="column-jogo">
                <f:facet name="header">Jogo</f:facet>
                #{g.jogo}
            </p:column>
        </p:dataTable>
<!-- ajax status -->
        <p:outputLabel for="tableid">id</p:outputLabel>
        <p:inputNumber id="tableid" value="#{dbAccess.newId}" label="Id"/>
        <p:outputLabel for="tablejogo">jogo</p:outputLabel>
        <p:inputText id="tablejogo" value="#{dbAccess.newJogo}" label="Jogo"/>
        <p:commandButton value="Inserir" actionListener="#{dbAccess.insertGamesList}" update="dtgames tableid tablejogo"/>
    </h:form>
</h:body>
</html>
