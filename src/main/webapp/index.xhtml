<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{language.current}"/>
<h:head>
    <ui:insert name="htmlhead">
        <ui:include src="/WEB-INF/templates/htmlhead.xhtml"/>
    </ui:insert>
</h:head>
<h:body>
    <div>
        <h:outputText value="#{msg['helloWorld.message']}"/>

        <ui:repeat value="#{dbAccess.gamesList}" var="game">
            <h:outputText value="#{game.jogo}"/>
        </ui:repeat>
    </div>
</h:body>
</html>
